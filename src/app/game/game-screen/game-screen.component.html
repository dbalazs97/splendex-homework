<main class="game-screen">
  <div class="game-screen__statistics">
    <div class="game-screen__statistics__tries">Current tries: 0</div>
    <div class="game-screen__statistics__best">
      Best: <span class="game-screen__statistics__best--label">0</span>
    </div>
    <button class="game-screen__statistics__restart">RESTART</button>
  </div>

  <div class="game-screen__cards">
    <div
      (click)="revealCard(index)"
      *ngFor="let card of gameEngineService.fields; let index = index"
      class="game-screen__cards__card"
    >
      {{card.value}} - {{card.revealed}}
    </div>
  </div>
</main>
